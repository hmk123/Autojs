<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.20.0/dist/axios.min.js"></script>


</head>
<body>
    <div id ='app' class="ad"> 
        <input type="button" value="查看未使用的注册码" class="get" @click="get">
        <p>{{joke}}</p>
        <ol >
            <li v-for="(item,index) in list" >
                 {{item}}
            </li>
          </ol>
    </div>
   
</body>
<style>
    .ad{
        color: rgb(0, 0, 0);
    }
    .get{
background-color: rgb(35, 117, 87);
top: 100px;
width: 200px;
height: 50px;
    }
</style>
<script>



var app = new Vue({

    el:'#app',
    data:{
        joke:'列表',
        list:[]
    },
    methods:{
       
        get:function(){
            var that = this
            that.list = []
            axios.get("http://127.0.0.1:3000/id")
            .then(function(res){
               
               var a =  res.data.split(",")
               
               for (let index = 0; index < a.length; index++) {
                that. list.push ( a[index])
               }
               

                
            },function(err){
                console.log(err)
            })
        }
    }
})


 app.get()

</script>
</html>
